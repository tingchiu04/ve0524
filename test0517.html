<style>
  @font-face {
    font-family: 'openhuninn';
    src: url('jf-openhuninn-2.0.ttf') format("truetype"),
    }
    body{
        background-color: #cad8cb;

        text-align: center;
        font-family: 'openhuninn';
    }

    .p{
        font-size: 40px;
        text-align: center;
        font-weight: bold;
    }

    .pp{
        font-size: 25px;
        text-align: center;
    }

  .word {
    width: 250px;
    height: 250px;
    padding: 10px;
    margin: 10px;
    border: 1px solid #aaaaaa;
    display: inline-block; 
    vertical-align: top;
    font-size: 20px;
    background: #588f4d;
    color: #ffffff;
  }

  img {
    width: 200px;
    height: 200px;
    margin: 10px;
    border: 3px solid #405d3b;

  }

  #score {
    font-size: 40px;
    margin-top: 20px;
    text-align: center;
  }
</style>
<script>
  let score = 0; // 初始化分數為0
  let questionsCompleted = 0; // 初始化完成的題目數量

  function allowDrop(ev) {
    ev.preventDefault(); 
  }

  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id); 
  }

  function drop(ev, word) {
    ev.preventDefault(); 
    const data = ev.dataTransfer.getData("text"); 
    const img = document.getElementById(data); 

    if (data === word) { 
      ev.target.appendChild(img); 
      score++; 
    } else {
      score--; 
      alert("錯誤！再仔細想想～");
    }

    document.getElementById("score").innerText = "Score: " + score; 

    // 檢查當前題目是否完成
    const question = ev.target.closest('.question');
    if (question.querySelectorAll('.word img').length === 3) {
      questionsCompleted++;
    }

    // 檢查是否所有題目都已完成
    if (questionsCompleted === 3) {
      alert("恭喜過關！\n最終總分：" + score);
    }
  }
</script>
</head>
